# Simple demo scene configuration
# Camera at origin (0,0,0) with default rotation
# A sphere in front of camera and a plane below

# Camera configuration
camera :
{
  resolution = { width = 800; height = 600; };
  position = { x = 0; y = -100; z = -50; };
  rotation = { x = 0; y = 180; z = 0; }; # Changed x rotation to 180
  fieldOfView = 72.0; # In degrees
};

# Primitives in the scene
primitives :
{
    cones = (
        {
        apex = { x = 0; y = 0; z = 0; };
        axis = {
            x = 0.0;
            y = 0.0; 
            z = 1.0;
        };
        angle = 35.0;
        color = { r = 255; g = 0; b = 0; };
          transform = {
              translate = { x = 0; y = 0; z = -50.0; };
              rotate = { x = 0.0; y = 0.0; z = 0.0; };
              scale = { x = 1.0; y = 1.0; z = 1.0; };
          };
        }
    );

  planes = (
    {
      axis = "Z";
      position = -20;
      color = { r = 255; g = 255; b = 255; };
      checkerboard = {
        alternateColor = { r = 0; g = 0; b = 0; };
        size = 15.0;
      };
    }
  );
};

# Light configuration
lights :
{
  ambient = 0.4; # Multiplier of ambient light
  diffuse = 0.6; # Multiplier of diffuse light

  # Point light above and to the side
  point = (
    { x = 50; y = 30; z = 50; }
  );

  # List of directional lights
  directional = ();
};
